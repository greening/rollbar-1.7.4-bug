status = warn
name = PropertiesConfig
packages=com.rollbar.log4j2 

appenders = console, rolling, rollbar

filter.threshold.type = ThresholdFilter
filter.threshold.level = info

#console
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern=%d{HH:mm:ss}{Europe/Stockholm} %-5level %m - %l%n

#rollbar
appender.rollbar.type=Rollbar
appender.rollbar.name=Rollbar
appender.rollbar.accessToken=${rollbar.accessToken}
appender.rollbar.environment=greening-rollbartest
appender.rollbar.layout.type = PatternLayout
appender.rollbar.layout.pattern=%d{HH:mm:ss}{Europe/Stockholm} %-5level %m - %l%n

#rolling logs at the root threshold
appender.rolling.type = RollingFile
appender.rolling.name = RollingFile
appender.rolling.fileName = test.log
appender.rolling.filePattern = test-%d{yy-MM-dd}-%i.log.gz
appender.rolling.policies.type = Policies
appender.rolling.policies.time.type = TimeBasedTriggeringPolicy
appender.rolling.policies.time.interval = 7
appender.rolling.policies.time.modulate = true
appender.rolling.layout.type = PatternLayout
appender.rolling.layout.pattern=%d{HH:mm:ss}{Europe/Stockholm} %-5level %m - %l%n

rootLogger.level = debug
rootLogger.appenderRefs = stdout,rollbar,rolling
rootLogger.appenderRef.stdout.ref = STDOUT
rootLogger.appenderRef.rollbar.ref = Rollbar
rootLogger.appenderRef.rolling.ref = RollingFile

loggers = rollbar
logger.rollbar.name = com.rollbar
logger.rollbar.level = info
